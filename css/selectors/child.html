<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /*
the child selector lets you specify which child of which parent you want to deal with.
      */
      h2 > strong {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>
      this is <strong>Important</strong> to
      <strong>Know</strong>

      <div>
      <strong>Know</strong>

      </div>

      <div>
        and
        <strong>Important</strong>
      </div>
    </h2>
  </body>
</html>
