<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     /*
       - aprovechar la jerarquía de la página al aplicar estilos a las etiquetas
       - applies to all descendants of a tag (children, grandchildren, and so on),
     */
      h1 strong {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>
      this is <strong>Important</strong>

      <div>
        and
        <strong>Important</strong>
      </div>
    </h1>
  </body>
</html>
